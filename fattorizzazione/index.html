<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio</title>
    <script>
        function genera() {
            var n = 0;
            var outNum = 0;
            for(var i=0;i<1001;i++) {
                n = i;
                outNum = fattorizzatore(n);
                document.getElementById("out").innerHTML = "<p>" + outNum + "</p>";
            }
        }
        function fattorizzatore(n) {
            let stringaFattori = "";
            let fineciclo = n/2;
            for(let fattore=1;fattore<=fineciclo;fattore++) {
                if (n % fattore == 0) {
                    stringaFattori = stringaFattori + fattore + " ";
                }
            }
            return stringaFattori;
        }
    </script>
</head>
<body>
    <button onclick="genera()">Esegui</button>
    <br>
    <div id="out"></div>
</body>
</html>
